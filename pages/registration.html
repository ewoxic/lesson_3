    <div class="content container">
        <h1>Регистрация</h1>
        <form action="register.php" method="get">
            <fieldset class="fieldset-reg">
                <legend>Основная информация</legend>
                <div class="form-group">
                    <label for="fio1">Фамилия*</label>
                    <input class="capital" type="text" id="fio1" name="surname" required>
                </div>

                <div class="form-group">
                    <label for="fio2">Имя*</label>
                    <input class="capital" type="text" id="fio2" name="name" required>
                </div>

                <div class="form-group">
                    <label for="fio3">Отчество*</label>
                    <input class="capital" type="text" id="fio3" name="patronymic" required>
                </div>

                <div class="form-group">
                    <label for="img">Добавьте фотографию</label>
                    <input type="file" id="img" name="img">
                </div>

                <div class="form-group">
                    <label for="email">Адрес электронной почты*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="pass">Пароль*</label>
                    <input type="password" id="pass" name="pass" required>
                </div>

                <div class="form-group">
                    <label for="bdate">Выберите дату рождения</label>
                    <input type="date" id="bdate" name="bdate">
                </div>
            </fieldset>

            <fieldset class="fieldset-reg">
                <legend>Укажите Ваш пол</legend>
                <div class="form-group-sm form-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Мужской</label>
                </div>

                <div class="form-group-sm form-group">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Женский</label>
                </div>

                <div class="form-group-sm form-group">
                    <input type="radio" id="another" name="gender" value="another">
                    <label for="another">Другое</label>
                </div>
            </fieldset>

            <fieldset class="fieldset-reg">
                <legend>Предпочтения по кухне</legend>
                <div class="form-group-sm form-group">
                    <input type="checkbox" id="jp" name="kitchen" value="jp">
                    <label for="jp">Японская</label>
                </div>

                <div class="form-group-sm form-group">
                    <input type="checkbox" id="ua" name="kitchen" value="ua">
                    <label for="ua">Украинская</label>
                </div>

                <div class="form-group-sm form-group">
                    <input type="checkbox" id="ve" name="kitchen" value="ve">
                    <label for="ve">Вьетнамская</label>
                </div>

            </fieldset>

            <fieldset class="fieldset-reg">
                <legend>Дополнительная информация</legend>
                <div class="form-group">
                    <label for="site">Адрес сайта</label>
                    <input type="url" id="site" name="site" value="http://mysite.name">
                </div>

                <div class="form-group">
                    <label for="txt">О себе в произвольной форме:</label>
                    <textarea name="txt" id="txt" cols="70" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset class="fieldset-reg">
                <legend>Кнопки управления формой</legend>
                <div class="form-group">
                    <input type="submit" value="Зарегистрироваться">
                </div>

                <div class="form-group">
                    <input type="reset" value="Сбросить форму">
                </div>
            </fieldset>
        </form>
    </div>
